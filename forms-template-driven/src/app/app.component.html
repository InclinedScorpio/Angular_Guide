<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="myGroup" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
              ngModel name="username"
              required
              #username="ngModel">
              <span class="help-block" *ngIf="username.invalid && username.touched">Please enter valid username</span>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserNamefn()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
              ngModel name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="email.invalid && email.touched">Please enter valid email</span>
          </div>
        </div>
        <p class="help-block" *ngIf="userData.invalid && userData.touched" >User Details Group is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
            [ngModel]="defaultSecretQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <label for="answer">Enter answer</label>
          <br>
          <textarea id="answer" row="3"
           [(ngModel)]="secretAnswer"
           name="secretAnswer">
          </textarea>
          <p class="text-secondary">Your answer: {{secretAnswer}}</p>
          <div>
            <label> Gender </label>
            <div *ngFor="let gender of genderList">
              <input type="radio" [value]="gender" ngModel name="gender" required> {{gender}}
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
